<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Copycat - Maped</title>
    <link rel="stylesheet" href="assets/css/style.css" />
  </head>
  <body>
    <header></header>
    <main>
      <section class="first_section">
        <h1>A NE PAS MANQUER</h1>
        <div class="container_card">
          <div class="maped_card">
            <img
              src="assets/img/maped-coloriage-feutres-de-coloriage-a-paillettes-847110-1-189x300.jpg"
              alt=""
            />
            <h3>10 feutres à pailletes</h3>
            <p>6.90€</p>
            <button>Ajouter au panier</button>
          </div>
          <div class="maped_card">
            <img
              src="assets/img/maped-fluo-peps-classic-glitter-glitter-fluo-classic-x4-cardboard-pouch-742046_r01-239x300.jpg"
              alt=""
            />
            <h3>4 surligneurs fluo'peps glitter</h3>
            <p>5.90€</p>
            <button>Ajouter au panier</button>
          </div>
          <div class="maped_card">
            <img
              src="assets/img/maped_scolaire_coloriage_harry_potter_enfant-nv-300x300.jpg"
              alt=""
            />
            <h3>kit scolaire et coloriage harry potter</h3>
            <p>38.10€ 30.48€</p>
            <button>Ajouter au panier</button>
          </div>
        </div>
      </section>
      <!-- FIN PREMIERE SECTION -->
      <section class="second_section">
        <h1>DECOUVREZ NOS UNIVERS</h1>
        <div class="container_card">
          <div class="discover_card">
            <img src="assets/img/COM21031_school_univers_256x256.jpg" alt="" />
            <div class="title_card">
              <h6>Scolaire</h6>
              <p>Découvrir</p>
            </div>
          </div>
          <div class="discover_card">
            <img src="assets/img/COM21034_craft_univers_256x256.jpg" alt="" />
            <div class="title_card">
              <h6>Coloriage</h6>
              <p>Découvrir</p>
            </div>
          </div>
          <div class="discover_card">
            <img
              src="assets/img/COM21031_colouring_univers_256x256.png"
              alt=""
            />
            <div class="title_card">
              <h6>Jeux et créations</h6>
              <p>Découvrir</p>
            </div>
          </div>
        </div>
      </section>
      <!-- FIN SECONDE SECTION -->
    </main>
    <footer></footer>
